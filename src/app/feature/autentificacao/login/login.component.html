<div class="flex justify-center items-center h-full bg-gray-300">
  <div class="w-full max-w-md m-4 sm:w-3/5 sm:m-0">
    <mat-card class="flex-1">
      <h1 class="text-center">Login</h1>

      <form [formGroup]="formLogin">
        <app-input-texto
          [group]="formLogin"
          [formName]="'username'"
          [titulo]="'Informe o seu E-mail'"
          [dica]="'Digite o seu email'"
          [placeholder]="'examplo@fga.com'"
        ></app-input-texto>

        <app-input-texto
          [group]="formLogin"
          [formName]="'password'"
          [titulo]="'Informe a sua senha'"
          [dica]="'Digite a sua senha'"
          [tipoCampo]="'password'"
        ></app-input-texto>

        <br/>

        <p class="mt-8">
          <button
            (click)="login()"
            class="w-full"
            mat-raised-button
            color="primary"
            [disabled]="formLogin.invalid"
          >
            Entrar
          </button>
        </p>

        <br/>

        <div class="flex justify-between">
          <p class="text-blue-600">
            <a class="mt-8" routerLink="/usuarios/cadastro-cliente">Fazer meu cadastro</a>
          </p>

          <p class="text-blue-600">
            <a class="mt-8" routerLink="/">Esqueci minha senha</a>
          </p>
        </div>
      </form>
    </mat-card>
  </div>
</div>
