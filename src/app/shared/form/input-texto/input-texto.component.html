<p>
  <mat-form-field
    [formGroup]="group"
    class="w-full"
    appearance="outline"
  >
    <mat-label>{{ titulo }}</mat-label>

    <input
      matInput
      [placeholder]="placeholder"
      [formControlName]="formName"
      autocomplete="off"
      [type]="tipoCampo"
    />
    <mat-hint>{{ dica }}</mat-hint>

    <mat-error
      *ngIf="form.hasError(formName, 'required', group)"
    >
      Campo obrigatório
    </mat-error>

    <mat-error
      *ngIf="form.hasError(formName, 'email', group)"
    >
      Digite um endereço de e-mail válido</mat-error
    >
  </mat-form-field>
</p>
