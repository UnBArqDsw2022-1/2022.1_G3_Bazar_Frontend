<div class="flex gap-4">
  <div [ngSwitch]="data.tipo">
    <mat-icon *ngSwitchCase="'error'">cancel</mat-icon>
    <mat-icon *ngSwitchCase="'success'">done</mat-icon>
  </div>

  <div>
    <h1 class="font-bold mt-0" mat-dialog-title>
      {{ data.titulo }}
    </h1>

    <div mat-dialog-content>
      <p>
        {{ data.mensagem }}
      </p>
    </div>
  </div>

  <span
    *ngIf="data.exibirBtnCancelar"
    (click)="fechar()"
  >
    <mat-icon>clear</mat-icon>
  </span>
</div>
